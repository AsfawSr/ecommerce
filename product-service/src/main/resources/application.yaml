server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: product-service

  datasource:
    url: jdbc:h2:mem:productdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

# OpenFeign Configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: full
  circuitbreaker:
    enabled: true
  hystrix:
    enabled: false  # Using Resilience4j instead

# Logging
logging:
  level:
    com.ecommerce.productservice: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    org.hibernate.SQL: DEBUG